<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Task 5</title>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</head>

<body>
  <script type="application/javascript">
    $(document).ready(() => {
      function createFamilyTree() {
        $("body").append(
          $('<table></table>').append(
            $('<thead></thead').append(
              $('<tr></tr>').append(
                $('<th></th>').text('Firstname'),
                $('<th></th>').text('Lastname')
              )
            ),
            $('<tbody></tbody>')
          )
        );
      }
      function addNewMember(firstName, lastName){
        $('table tbody').append(
            $(`<tr class='${firstName}${lastName}'></tr>`).append(
              $('<td></td>').text(firstName),
              $('<td></td>').text(lastName),
              $('<td></td>').text('(X)').css('background-color', "orange" ).click(() => {
                $(`tr.${firstName}${lastName}`).remove();
              })
            )
          );
      }
      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Snizt");
    });

  </script>
</body>

</html>
